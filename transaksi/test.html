<!DOCTYPE html>
<html>
<head>
  <title>Transaksi Penjualan</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #873a3a;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table id="barangTable">
  <thead>
    <tr>
      <th>Kode</th>
      <th>Nama Barang</th>
      <th>Harga</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>001</td>
      <td>A</td>
      <td>10.000</td>
    </tr>
    <tr>
      <td>002</td>
      <td>B</td>
      <td>20.000</td>
    </tr>
    <tr>
      <td>003</td>
      <td>C</td>
      <td>30.000</td>
    </tr>
  </tbody>
</table>

<form>
  <label for="kode">Masukan Kode (001, 002, 003):</label>
  <input type="text" id="kode" name="kode"><br><br>

  <label for="jumlah">Banyak Barang</label>
  <input type="number" id="jumlah" name="jumlah"><br><br>

  <input type="button" value="submit" onclick="hitungTotal()">
</form>

<script src="transaksi.js"></script>
</body>
</html>
